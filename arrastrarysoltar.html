<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastrar y Soltar </title>
	<style>
		#div1,#div2{
			float: left; /*mover a la izquierda los div */
			border: 1px solid blue;
			height: 170px;
			margin: 10px;
			padding: 10px;
			width: 100px;
		}
	</style>
</head>
<body>
    <h2> Arrastrar y soltar </h2>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)" >
    	<img draggable="true" id="arrastre1" src="img/logo.png" height="31" width="88" ondragstart="drag(event)"><!-- draggable es para ser arrastable,, ondragstar es para empezar a mover la imagen  -->
    	<img draggable="true" id="arrastre2" src="img/logo.png" height="31" width="88" ondragstart="drag(event)">
    	<img draggable="true" id="arrastre3" src="img/logo.png" height="31" width="88" ondragstart="drag(event)">
    	<img draggable="true" id="arrastre4" src="img/logo.png" height="31" width="88" ondragstart="drag(event)">
    	
    </div>

    <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)"> <!-- ondragover () es pedir permiso para soltar, ondrop(obtiene los datos que ya mandamos en drag)  -->
    	
    </div>

    <script>
    	function drop(ev){
    		ev.preventDefault();
    		var data=ev.dataTransfer.getData("text");
    		ev.target.appendChild(document.getElementById(data));
    	}
    	function drag(ev){
    		//aqui guardamos en el contenedor
    		ev.dataTransfer.setData("text",ev.target.id);
    	}
    	function allowDrop(ev){
    		//permita que el objeto caiga sobre el 
    		ev.preventDefault(); 

    	}
    </script>


	
</body>
</html>
